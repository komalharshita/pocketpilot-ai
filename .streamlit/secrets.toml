# ==============================================================================
# PocketPilot AI - Configuration Template
# Copy this file to .streamlit/secrets.toml and fill in your actual values
# ==============================================================================

# ------------------------------------------------------------------------------
# GEMINI API KEY
# Get your key from: https://makersuite.google.com/app/apikey
# ------------------------------------------------------------------------------
GEMINI_API_KEY = "your-gemini-api-key-here"

# ------------------------------------------------------------------------------
# FIREBASE CONFIGURATION
# Get this from Firebase Console → Project Settings → Service Accounts
# Click "Generate new private key" and copy the JSON contents here
# ------------------------------------------------------------------------------
[firebase]
type = "service_account"
project_id = "your-project-id"
private_key_id = "your-private-key-id"
private_key = "-----BEGIN PRIVATE KEY-----\nYour-Private-Key-Here\n-----END PRIVATE KEY-----\n"
client_email = "firebase-adminsdk-xxxxx@your-project.iam.gserviceaccount.com"
client_id = "your-client-id"
auth_uri = "https://accounts.google.com/o/oauth2/auth"
token_uri = "https://oauth2.googleapis.com/token"
auth_provider_x509_cert_url = "https://www.googleapis.com/oauth2/v1/certs"
client_x509_cert_url = "https://www.googleapis.com/robot/v1/metadata/x509/firebase-adminsdk-xxxxx%40your-project.iam.gserviceaccount.com"
storage_bucket = "your-project.appspot.com"

# ------------------------------------------------------------------------------
# DOCUMENT AI CONFIGURATION
# Get this from Google Cloud Console → Document AI
# Create a "Receipt Parser" processor and use its details
# ------------------------------------------------------------------------------
[document_ai]
project_id = "your-project-id"
location = "us"
processor_id = "your-processor-id"

# ==============================================================================
# SETUP CHECKLIST
# ==============================================================================
# 
# ✅ 1. Get Gemini API key from Google AI Studio
# ✅ 2. Create Firebase project and enable Firestore + Storage
# ✅ 3. Download Firebase service account JSON
# ✅ 4. Enable Document AI API in Google Cloud
# ✅ 5. Create Receipt Parser processor in Document AI
# ✅ 6. Copy this file to .streamlit/secrets.toml
# ✅ 7. Fill in all values above
# ✅ 8. Run: streamlit run main.py
#
